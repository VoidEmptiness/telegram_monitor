<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Telegram Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1C2331;
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #2C3E50;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-control {
            background-color: #1C2331;
            color: #E0E0E0;
            border-color: #4A90E2;
        }
        .form-control:focus {
            background-color: #1C2331;
            color: #E0E0E0;
            border-color: #4A90E2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        .btn-primary {
            background-color: #4A90E2;
            border-color: #4A90E2;
        }
        .btn-help {
            background-color: #2980b9;
            color: white;
        }
        .keywords-container {
            max-height: 150px;
            overflow-y: auto;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .toggle-label {
            margin-right: 15px;
            color: #E0E0E0;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4A90E2;
            transition: .4s;
            border-radius: 24px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .toggle input:checked + .toggle-slider {
            background-color: #2980b9;
        }
        .toggle input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Telegram Monitor</h2>
        <form id="configForm">
            <div class="mb-3">
                <label class="form-label">API ID</label>
                <input type="text" class="form-control" name="api_id" value="{{ api_id }}">
            </div>
            <div class="mb-3">
                <label class="form-label">API Hash</label>
                <input type="text" class="form-control" name="api_hash" value="{{ api_hash }}">
            </div>
            <div class="mb-3">
                <label class="form-label">–ò–º—è –∫–∞–Ω–∞–ª–∞</label>
                <input type="text" class="form-control" name="channel_username" value="{{ channel_username }}">
            </div>
            <div class="mb-3">
                <label class="form-label">ID –ª–∏—á–Ω–æ–≥–æ —á–∞—Ç–∞</label>
                <input type="text" class="form-control" name="personal_chat_id" value="{{ personal_chat_id }}">
            </div>
            <div class="mb-3">
                <label class="form-label">–¢–æ–∫–µ–Ω –±–æ—Ç–∞</label>
                <input type="text" class="form-control" name="bot_token" value="{{ bot_token }}">
            </div>
            <div class="mb-3">
                <label class="form-label">–ö–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞</label>
                <div class="keywords-container" id="keywordsContainer">
                    {% for keyword in keywords %}
                    <div class="input-group mb-2">
                        <input type="text" class="form-control keyword-input" value="{{ keyword }}" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ">
                        <button class="btn btn-danger remove-keyword" type="button">‚úï</button>
                    </div>
                    {% endfor %}
                </div>
                <button type="button" class="btn btn-secondary mt-2" id="addKeyword">+ –î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ–≤–æ</button>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button type="button" class="btn btn-help" onclick="window.location.href='/help'">–ü–æ–º–æ—â—å</button>
            </div>
        </form>
        <div id="resultMessage" class="mt-3 text-center"></div>
    </div>

    <div class="container mt-4">
        <h2>üåê –ù–∞—Å—Ç—Ä–æ–π–∫–∞ UTC –≤—Ä–µ–º–µ–Ω–∏</h2>
        <form id="utcTimeForm">
            <div class="form-group">
                <label for="custom_utc_time">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–µ –≤—Ä–µ–º—è UTC:</label>
                <input type="datetime-local" 
                       id="custom_utc_time" 
                       name="custom_utc_time" 
                       step="1" 
                       class="form-control">
                <small class="form-text text-muted">
                    –û—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
                </small>
            </div>
            
            <div class="form-group">
                <label for="time_offset">–ì–ª—É–±–∏–Ω–∞ –ø–æ–∏—Å–∫–∞ (—á–∞—Å–æ–≤):</label>
                <select id="time_offset" name="time_offset" class="form-control">
                    <option value="6">6 —á–∞—Å–æ–≤</option>
                    <option value="12" selected>12 —á–∞—Å–æ–≤</option>
                    <option value="24">24 —á–∞—Å–∞</option>
                    <option value="48">48 —á–∞—Å–æ–≤</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ UTC</button>
        </form>
        <div id="utcTimeMessage" class="mt-3 text-center"></div>
    </div>

    <script>
        document.querySelectorAll('.remove-keyword').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('.input-group').remove();
            });
        });

        document.getElementById('addKeyword').addEventListener('click', function() {
            const container = document.getElementById('keywordsContainer');
            const newKeywordDiv = document.createElement('div');
            newKeywordDiv.className = 'input-group mb-2';
            newKeywordDiv.innerHTML = `
                <input type="text" class="form-control keyword-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ">
                <button class="btn btn-danger remove-keyword" type="button">‚úï</button>
            `;
            container.appendChild(newKeywordDiv);
            
            newKeywordDiv.querySelector('.remove-keyword').addEventListener('click', function() {
                newKeywordDiv.remove();
            });
        });

        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const keywordInputs = document.querySelectorAll('.keyword-input');
            const keywords = Array.from(keywordInputs)
                .map(input => input.value.trim())
                .filter(keyword => keyword !== '');
            
            const formData = {
                api_id: document.querySelector('input[name="api_id"]').value,
                api_hash: document.querySelector('input[name="api_hash"]').value,
                channel_username: document.querySelector('input[name="channel_username"]').value,
                personal_chat_id: document.querySelector('input[name="personal_chat_id"]').value,
                bot_token: document.querySelector('input[name="bot_token"]').value,
                keywords: keywords
            };

            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(result => {
                const messageDiv = document.getElementById('resultMessage');
                messageDiv.textContent = result.message;
                messageDiv.className = result.status === 'success' ? 'text-success' : 'text-danger';
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
            });
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–∏—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫ –≤—Ä–µ–º–µ–Ω–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_time_settings')
                .then(response => response.json())
                .then(data => {
                    if (data.custom_utc_time) {
                        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ñ–æ—Ä–º–∞—Ç –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è datetime-local
                        const customTime = new Date(data.custom_utc_time);
                        document.getElementById('custom_utc_time').value = 
                            customTime.getFullYear() + '-' + 
                            String(customTime.getMonth() + 1).padStart(2, '0') + '-' + 
                            String(customTime.getDate()).padStart(2, '0') + 'T' + 
                            String(customTime.getHours()).padStart(2, '0') + ':' + 
                            String(customTime.getMinutes()).padStart(2, '0');
                    }
                    document.getElementById('time_offset').value = data.time_offset;
                });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ UTC –≤—Ä–µ–º–µ–Ω–∏
        document.getElementById('utcTimeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—É—Ñ—Ñ–∏–∫—Å Z –¥–ª—è UTC –≤—Ä–µ–º–µ–Ω–∏
            const customUtcTime = formData.get('custom_utc_time');
            if (customUtcTime) {
                formData.set('custom_utc_time', customUtcTime + 'Z');
            }
            
            fetch('/set_time', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('utcTimeMessage');
                
                if (data.status === 'success') {
                    messageDiv.innerHTML = `‚úÖ ${data.message}`;
                    messageDiv.style.color = 'green';
                } else {
                    messageDiv.innerHTML = `‚ùå ${data.message}`;
                    messageDiv.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                const messageDiv = document.getElementById('utcTimeMessage');
                messageDiv.innerHTML = '‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏';
                messageDiv.style.color = 'red';
            });
        });
    </script>
</body>
</html>
